<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
        }
        h1 {
            font-size: 2rem;
            color: #333;
        }
        .schedule-container {
            margin: 20px auto;
            padding: 15px;
            max-width: 900px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 1.5rem;
            color: #007bff;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .schedule-link {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            text-decoration: none;
            color: #007bff;
        }
        .schedule-link:hover {
            text-decoration: underline;
        }
        h3 {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #333;
        }
        a {
            font-size: 1rem;
            color: #d9534f;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            h2 {
                font-size: 1.3rem;
            }
            iframe {
                height: 400px;
            }
        }
        footer button {
            padding: 12px 18px;
            background-color: #43d326;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            
            transition: background 0.3s ease;
        }

        footer button:hover {
            background-color: #36a51e;
        }

        @media (max-width: 480px) {
            footer button {
                font-size: 0.9rem;
                padding: 10px 14px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            iframe {
                height: 300px;
            }
            .schedule-container {
                padding: 10px;
            }
            
        }
    </style>
</head>
<body>
    <h1>Exam Schedule</h1>
    
    <div class="schedule-container">
        <h2>ACADEMIC SCHEDULE 2025</h2>
        <iframe src="https://drive.google.com/file/d/1kwPOnNGFr_VinwTOY0kikjGyDFTM_mXH/preview"></iframe>
    </div>
    
    <div class="schedule-container">
        <h2>EXAM TIMETABLE</h2>
        <iframe src="https://drive.google.com/file/d/1rzWJka-TdeM3tF3QbEDZA1Xamo-xjyiH/preview"></iframe>
    </div>

    <h3>Link:</h3>
    <a href="https://aucoe.annauniv.edu/timetable_auc.php" target="_blank">Go to official website</a>
    <br><br>
    <footer>
        <button onclick="window.history.back()">Go Back</button>
    </footer>
</body>
<a href="#top" style="display: inline-block; padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; position: fixed; bottom: 60px; right: 20px; cursor: pointer;">Back to Top</a>
</html>
